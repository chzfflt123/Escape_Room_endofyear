<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/public/stylesheets/stylesheet1.css">
        <link href="Styles/combination_style.css" rel="stylesheet" type="text/css"/>
        <title>Combination Lock</title>
    </head>

<body>
    <button id="display"></button>
    <br>
    <button class="first" id="1" onclick="updateCode(id)">1</button><button id="2" onclick="updateCode(id)">2</button><button id="3" onclick="updateCode(id)">3</button>
    <br>
    <button class="first" id="4" onclick="updateCode(id)">4</button><button id="5" onclick="updateCode(id)">5</button><button id="6" onclick="updateCode(id)">6</button>
    <br>
    <button class="first" id="7" onclick="updateCode(id)">7</button><button id="8" onclick="updateCode(id)">8</button><button id="9" onclick="updateCode(id)">9</button>
    <br>
    <button class="first" id="#" onclick="updateCode(id)">#</button><button id="0" onclick="updateCode(id)">0</button><button id="*" onclick="updateCode(id)">*</button>
    <br>
    <button id="enter" onclick="checkCode()">Enter</button>

    <!-- Keep at bottom -->
    <script src="Scripts/Escape.js"></script>
</body>

</html>
