<body>
    <a href="big_board.html"><button style="margin-left:1428px; margin-top:15px; display:inline-block; border-radius:1px; font-weight:bold">X</button></a>

    <a onclick = "appendInventory()">
        <img  id="key" src = "Images\screwdriver.png"/>
    </a>

    <script>
        function appendInventory() {
            let data = [];
            data.push('airconditioner_key');
            localStorage.setItem('inventory', JSON.stringify(data));
            window.location = 'airconditioner_inside.html';
        }
    </script>

    <h4>Inventory:</h4>
    <ul id="inventory-items"></ul>

    <script>
            // Retrieve the selectedSymptoms array from localStorage
            const inventory = JSON.parse(localStorage.getItem('inventory'));
            console.log(inventory)
            // Display the selected symptoms in an unordered list
            const inventoryList = document.getElementById('inventory-items');
            inventory.forEach(tool => {
                const li = document.createElement('li');
                li.textContent = tool;
                inventoryList.appendChild(li);
            });
    </script>
    
    <!-- Keep at bottom -->
    <script src="scripts/Escape.js"></script>

</body>
